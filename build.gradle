plugins {
    id 'java'
    id 'application'
}

group = 'com.javarpggame'
version = '1.0'

application {
    mainClass = 'Game'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.fasterxml.jackson.core:jackson-databind:2.16.0")
}

java {
    sourceCompatibility  = JavaVersion.VERSION_17
    targetCompatibility  = JavaVersion.VERSION_17
}

